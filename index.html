---
layout: default
---

<div class="introduction">
  <div class="display">
    <h1>Hi</h1>

    <h1>I'm Kyle Martin</h1>
  </div>
</div>

<div class="collection">
  <h1 class="collection-title"><a class="page-link" href="{{ site.blog.label | prepend: site.baseurl }}">{{ site.blog.label | capitalize }}</a></h1>
    <ul class="collection-list">
      {% for posts in site.blog %}
      <li>
        <h2>
          <a class="article-link" href="{{ article.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      {% endfor %}
    </ul>
</div>
